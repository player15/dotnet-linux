language: c
sudo: required
dist: trusty
service:
- docker
script:
- docker run -v $PWD:/dotnet-linux -it microsoft/dotnet:1.1-sdk-projectjson bash -c "cd /dotnet-linux; dotnet restore; dotnet publish -o output"
- docker build -t bis0n/dotnet-linux:latest .
- docker login -u bis0n -p $DOCKER_PASSWORD
- docker push bis0n/dotnet-linux:latest
- docker run --rm bis0n/dotnet-linux:latest
env:
- secure: 
